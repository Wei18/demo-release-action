name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  # Changelog
  $CHANGES
  See details of [all code changes](https://github.com/github/super-linter/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION) since previous release
categories:
  - title: 'ğŸ”¥ Breaking Changes'
    labels:
      - 'type/breaking'     
  - title: 'ğŸš€ Features'
    labels:
      - 'type/feature'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'type/bugfix'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'type/chore'
  - title: 'ğŸ”¥ Hotfix'
    labels:
      - 'type/hotfix'
change-template: '- $TITLE by @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels:
      - 'type/breaking'
  minor:
    labels:
      - 'type/feature'
  patch:
    labels:
      - 'type/hotfix'
  default: minor
